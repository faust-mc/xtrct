<h2>Label-Value Pairs</h2>
<table border="1" cellpadding="5">
    <tr><th>Label</th><th>Value</th></tr>
    {% for label, value in result.items %}
        <tr>
            <td>{{ label }}</td>
            <td>{{ value }}</td>
        </tr>
    {% endfor %}
</table>

<h2>Raw OCR Lines (for reference)</h2>
<table border="1" cellpadding="5">
    <tr><th>Text</th><th>Center X</th><th>Center Y</th></tr>
    {% for line in raw_lines %}
        <tr>
            <td>{{ line.text }}</td>
            <td>{{ line.center.0|floatformat:0 }}</td>
            <td>{{ line.center.1|floatformat:0 }}</td>
        </tr>
    {% endfor %}
</table>
