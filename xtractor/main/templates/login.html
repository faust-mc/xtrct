{% extends "base.html" %}

{% load static %}

{% block title %}Template Configuration{% endblock %}

{% block styles %}
<style>
    html,
    body {
        height: 100%;
    }

    body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
        text-align: center;
    }

    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>
{% endblock %}

{% block navbar %} {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <img src="{% static 'img/bounty.png' %}" alt="Bounty Logo" width="134" height="72">
                        <h1 class="h2 mb-3 fw-bold">TEXT EXTRACTOR</h1>
                    </div>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="User ID">
                            <label for="floatingInput">User ID</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="form-check mb-3 text-start">
                            <input class="form-check-input" type="checkbox" id="ShowPassword">
                            <label class="form-check-label" for="ShowPassword">
                                Show Password
                            </label>
                        </div>

                        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function () {
        $('#ShowPassword').on('change', function () {
            const passwordField = $('#floatingPassword');
            const type = this.checked ? 'text' : 'password';
            passwordField.attr('type', type);
        });
    });
</script>
{% endblock %}
